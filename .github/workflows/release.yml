name: Release on Tag

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Get current and previous tag
        id: tags
        run: |
          CURRENT_TAG="${GITHUB_REF#refs/tags/}"
          echo "current_tag=$CURRENT_TAG" >> $GITHUB_OUTPUT
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "previous_tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          if [ -z "${{ steps.tags.outputs.previous_tag }}" ]; then
            CHANGES=$(git log --pretty=format:"- %h %s (%an)" --no-merges)
          else
            CHANGES=$(git log --pretty=format:"- %h %s (%an)" --no-merges ${{ steps.tags.outputs.previous_tag }}..HEAD)
          fi
          if [ -z "$CHANGES" ]; then
            CHANGES="No changes since last release."
          fi
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and package for multiple platforms
        run: |
          BINARY_NAME=$(basename $(pwd))
          mkdir -p dist

          platforms=(
            "linux/amd64"
            "linux/arm64"
            "windows/amd64"
            "windows/arm64"
            "darwin/amd64"
            "darwin/arm64"
          )

          for platform in "${platforms[@]}"; do
            GOOS=${platform%/*}
            GOARCH=${platform#*/}
            OUTPUT_NAME="${BINARY_NAME}_${GOOS}_${GOARCH}"
          
            if [ "$GOOS" = "windows" ]; then
              OUTPUT_NAME="${OUTPUT_NAME}.exe"
            fi

            echo "Building $GOOS/$GOARCH ..."
            GOOS=$GOOS GOARCH=$GOARCH go build -o "dist/$OUTPUT_NAME" .

            echo "Listing root directory files:"
            ls -la ../*.yaml | head || echo "No yaml files in root"

            if [ "$GOOS" = "windows" ]; then
              cd dist
              zip "${BINARY_NAME}_${GOOS}_${GOARCH}.zip" "$OUTPUT_NAME" ../config.yaml
              cd ..
              ASSET="dist/${BINARY_NAME}_${GOOS}_${GOARCH}.zip"
            else
              cd dist
              tar -czf "${BINARY_NAME}_${GOOS}_${GOARCH}.tar.gz" "$OUTPUT_NAME" ../config.yaml
              cd ..
              ASSET="dist/${BINARY_NAME}_${GOOS}_${GOARCH}.tar.gz"
            fi

            sha256sum "$ASSET" > "$ASSET.sha256"
          done

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.tags.outputs.current_tag }}" \
            --title "Release ${{ steps.tags.outputs.current_tag }}" \
            --notes "${{ steps.changelog.outputs.body }}" \
            dist/*.zip dist/*.tar.gz dist/*.sha256